
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>항공우주박물관</title>
    <link href="source/css/boxicons.css" rel="stylesheet" />
    <link href="source/css/swiper-bundle.css" rel="stylesheet" />
    <link href="source/css/style.css" rel="stylesheet" />

    <!-- javaScript -->
    <script src="source/js/jquery-3.5.1.min.js"></script>
    <script src="source/js/swiper-bundle.js"></script>
    <script src="source/js/common.js"></script>
  </head>

  <body class="main">

    <!-- S:header -->
    <header id="header">
        <h1>
          <span>TICKET</span>
          <small>무인발권시스템</small>
        </h1>
    </header>
    <!-- E:header -->


    <!-- S:mainContent -->
    <div id="content" class="admin">

      <div class="sub-box">

        <section class="login">

            <fieldset>
                <legend>관리자 로그인</legend>

                <input type="password" placeholder="비밀번호를 입력하세요">
            </fieldset>

            <button class="main">로그인</button>
            <button>닫기</button>

        </section>

        <article class="keypad">
          <p><button>1</button></p>
          <p><button>2</button></p>
          <p><button>3</button></p>
          <p><button>4</button></p>
          <p><button>5</button></p>
          <p><button>6</button></p>
          <p><button>7</button></p>
          <p><button>8</button></p>
          <p><button>9</button></p>
          <p><button>0</button></p>
          <p><button class="del">초기화</button></p>
          <p><button class="back"><i class='bx bx-arrow-back'></i>DEL</button></p>
      </article>


      </div>


    </div>
    <!-- E:mainContent -->


  </body>
</html>
