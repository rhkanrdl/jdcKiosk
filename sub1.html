
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>항공우주박물관</title>
    <link href="source/css/boxicons.css" rel="stylesheet" />
    <link href="source/css/swiper-bundle.css" rel="stylesheet" />
    <link href="source/css/style.css" rel="stylesheet" />

    <!-- javaScript -->
    <script src="source/js/jquery-3.5.1.min.js"></script>
    <script src="source/js/swiper-bundle.js"></script>
    <script src="source/js/common.js"></script>
  </head>

  <body class="main">

    <!-- S:header -->
    <header id="header">
      <h1>
        <span>TICKET</span>
        <small>무인발권시스템</small>
      </h1>

      <a class="admin">관리자로그인</a>
  </header>
    <!-- E:header -->


    <!-- S:mainContent -->
    <div id="content" class="user">

      <div class="sub-box">

        <section class="welcome-message main">
          <strong>제주항공우주박물관에 오신것을 환영합니다.</strong>
          <span>Welcome to JEJU AEROSPACE MUSEUM.</span>
        </section> 
  
        <section class="main-btn">
          
          <a class="ticket" href="">
            <strong>입장권</strong>
            <span>ADMISSION TICKET</span>
          </a>
  
  
          <a class="program" href="">
            <strong>체험</strong>
            <span>PROGRAM</span>
          </a>
  
  
          <a class="product" href="">
            <strong>상품</strong>
            <span>PRODUCT</span>
          </a>
  
        </section>
      </div>


      <!-- S:nav -->
      <nav>

        <a class="root" href="">
          <strong>처음으로</strong>
          <span>Main</span>
        </a>

      </nav>
      <!-- E:nav -->
    </div>
    <!-- E:mainContent -->


    <div class="modal on">
      <div class="modal-content">
        <h2>
          알립니다.
          
          <button class="close">X</button>
        </h2>
        할인 적용을 원하실 경우 매표소를 이용하시기 바랍니다.






        <div class="btns">

  
          <button class="pay">
            <strong>확인</strong>
            <span>Confirm</span>
          </button>
          <button class="cancel">
            <strong>취소</strong>
            <span>Cancel</span>
          </button>
        </div>

      </div>
    </div>



  </body>
</html>
